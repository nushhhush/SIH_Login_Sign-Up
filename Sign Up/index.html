<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Figma Hand:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap"
    />
  </head>
  <title>Sign Up</title>
  <body>
    <div class="sign-up-page">
      <div class="logo">
        <div class="logo1"></div>
        <h2 class="pbase">Pbase</h2>
      </div>
      <main class="frame">
        <section class="frame1">
          <div class="support-technology-error-d-parent">
            <img
              class="support-technology-error-d"
              alt=""
              src="./public/support-technology-error---deadline-stress-man-customer-service.svg"
            />

            <h1 class="scroll-through-what">
              Scroll through what projects your friends post
            </h1>
          </div>
          <div class="frame-parent">
            <div class="frame2">
              <div class="frame3">
                <h3 class="your-pbase-account-container">
                  <span class="your-pbase-account-container1">
                    <span class="your">Your </span>
                    <span class="pbase1">Pbase</span>
                    <span class="your"> Account</span>
                  </span>
                </h3>
                <div class="frame4">
                  <div class="frame5">
                    <div class="frame6">
                      <input class="frame-child" type="text" />

                      <img
                        class="flat-color-iconsgoogle"
                        alt=""
                        src="./public/flatcoloriconsgoogle.svg"
                      />
                    </div>
                    <div class="sign-up-with">sign Up with google</div>
                  </div>
                  <div class="frame7">
                    <div class="sign-up-with1">sign Up with Facebook</div>
                    <div class="frame8">
                      <input class="frame-child" type="text" />

                      <img
                        class="logosfacebook-icon"
                        alt=""
                        src="./public/logosfacebook.svg"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="frame9">
                <div class="or">OR</div>
                <div class="frame10">
                  <div class="frame11">
                    <div class="email-id">Email ID</div>
                    <div class="frame-inner"></div>
                  </div>
                  <div class="frame12">
                    <div class="create-account">Create Account</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="frame13">
              <div class="frame14">
                <img
                  class="mdieye-off-outline-icon"
                  alt=""
                  src="./public/mdieyeoffoutline.svg"
                />

                <div class="frame14">
                  <div class="line-div"></div>
                  <div class="password">Password</div>
                </div>
              </div>
              <div class="have-an-account-container">
                <span class="your-pbase-account-container1">
                  <span>have an Account?</span>
                  <span class="log-in"> Log In</span>
                </span>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
