<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"

  <title>Login</title>

    <div class="login-page">
      <div class="logo">
        <div class="logo1"></div>
        <h1 class="pbase">Pbase</h1>

      <div class="login-frame">

        />

        <div class="sign-in-with">sign In with google</div>
        <div class="forgot-password">Forgot Password?</div>
        <div class="dont-have-an-container">
          <span class="dont-have-an-container1">
            <span>Donâ€™t have an Account?</span>
            <span class="create-account"> Create Account </span>
          </span>
        </div>
        <div class="forgot-username">Forgot Username?</div>
        <h3 class="email-id">Email ID</h3>
        <h3 class="password">Password</h3>
        <img
          class="mdieye-off-outline-icon"
          alt=""
          src="./public/mdieyeoffoutline.svg"
        />

        <h3 class="or">OR</h3>
        <div class="sign-in-with1">sign In with Facebook</div>
        <h1 class="your-pbase-account-container">
          <span class="dont-have-an-container1">
            <span class="your">Your </span>
            <span class="pbase1">Pbase</span>
            <span class="your"> Account</span>
          </span>
        </h1>
        <input class="login-frame-child" type="text" />

        <input class="login-frame-item" type="text" />

        <input class="login-frame-inner" type="text" />

        <div class="line-div"></div>
        <h1 class="log-in">Log In</h1>
        <div class="login-frame-child1"></div>
        <img
          class="logosfacebook-icon"
          alt=""
          src="./public/logosfacebook.svg"
        />
      </div>
      <div class="image-des">
        <h1 class="scroll-through-what">
          Scroll through what projects your friends post
        </h1>
        <img
          class="support-technology-error-d"

          src="./public/support-technology-error---deadline-stress-man-customer-service.svg"
        />
      </div>
    </div>
